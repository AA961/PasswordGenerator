<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Img/hash.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Password Generator With Hashes</h2>
        <div class="inputs">
            
            <input class="output outputs" type="text" placeholder="Create Password" id="input"  value="" readonly>
            <span class="btn-copy"> <img src="Img/copy.png" alt=""> </span>
            <div class="len-input">
                <small>Password Strength</small>
                <input type="range" max="17"  min="6" class="length" value="" placeholder="Enter Password Length">
            </div>
        </div>
        <button class="btn generate">Generate</button>
        <div class="hash">
            <label for="slect-hashes" class="chose-hash">Choose<img src="Img/hash.png" alt=""></label>
            <select name="select-hash" id="hash-menu" onchange="getValue();">
                <option value="md5">MD5</option>
                <option value="sha1">SHA-1</option>
                <option value="sha256">SHA-256</option>
                <option value="sha224">SHA-224</option>
                <option value="sha512">SHA-512</option>
                <option value="sha384">SHA-384</option>
                <option value="sha3">SHA-3</option>
                <option value="ripemd160">RIPEMD-160</option>
            </select>
            <div class="hashoutput-container">
                <span><img src="Img/copy.png" alt="Copy" class="hash-copy"></span>
                <textarea name="" id="hash-output" class="hash-output outputs" cols="20" rows="8" readonly></textarea>
            </div>
        </div>
        <div class="alert-container active">
            Password Copied
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="Javascript/app.js"></script>
</body>
</html>
